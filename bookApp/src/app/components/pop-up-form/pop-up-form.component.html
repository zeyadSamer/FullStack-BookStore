


<div class="dialog" *ngIf="showDialog">

    <form >


        <h3>Book Title</h3>
        <input type="text"  [(ngModel)]="newBook.title"
        
        name="post" id="bookTitleInput" placeholder="book title">
        <h3>Book Description</h3>

        <textarea name="Book Description"  [(ngModel)]="newBook.info"
       
        id="bookDescription" cols="30" rows="10" placeholder="write book Description"></textarea>
      
        <h3>Book Image</h3>

        <input type="text"  [(ngModel)]="newBook.imageUrl"  
        
        name="bookImage" id="bookTitleInput" placeholder="book title">

        <div >
        <h3>Book Author</h3>

        <select [(ngModel)]="newBook.authorId" name="selectedAuthor" >
            <option  *ngFor="let author of authors" [ngValue]="author.id">{{author.fullName}}</option>

            </select>
        </div>
        <button (click)="addBook()">Add Book</button>





    </form>





</div>
