<div class="book">
 
   
    <div class="image" (click)="goToBookDetails()">
    <img src={{book.imageUrl}} alt="image">
    </div> 

    <div class="book-data">   
    <h4>{{book.title}}</h4>
    <h5>By: {{book.author!.fullName}}</h5>
    <p>{{book.info}}</p>

    <button (click)="emitDeleteEvent(book.id!)">X</button>

   </div>



  

</div>
